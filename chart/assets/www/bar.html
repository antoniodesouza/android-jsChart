<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>柱状图Demo</title>
	
        <script class="include" type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.jqplot.min.js"></script>
        <script type="text/javascript" src="js/jqplot.barRenderer.min.js"></script>
        <script type="text/javascript" src="js/jqplot.canvasTextRenderer.min.js"></script>
        <script type="text/javascript" src="js/jqplot.canvasAxisTickRenderer.min.js"></script>
        <script type="text/javascript" src="js/jqplot.categoryAxisRenderer.min.js"></script>      
        <script type="text/javascript" src="js/jqplot.pointLabels.min.js"></script>
        <link rel="stylesheet" type="text/css" hrf="css/jquery.jqplot.min.css" />
         <script src="js/jquery.mobile-1.4.0-alpha.2.min.js" type="text/javascript"></script>
	</head>
<body>
     <div id="bar" data-role="page">
     	  <div data-theme="c" data-role="header" data-position="fixed">
        <h3>
            柱状图1
        </h3>
    </div>
    <div data-role="content">
    	 <div id="chart1" style="margin-top:20px; margin-left:2px; width:300px; height:300px;"></div>
    </div>
     	
   	<script class="code"  type="text/javascript">
		$("#bar").on("pageshow",function(){
        $.jqplot.config.enablePlugins = true;
        var s1 = [5, 6, 15, 10,13,7,6,3,2];
        var ticks = ['HTC', 'Sony', 'Apple', 'XiaoMI','Sumaung','HuaWei','MeiZu','ZTE'];
       
        plot1 = $.jqplot('chart1', [s1], {
            // Only animate if we're not using excanvas (not in IE 7 or IE 8)..
            animate: !$.jqplot.use_excanvas,
            title:'投票结果',
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                shadowAngle: 135,
                rendererOptions:{
               	
               	highlightMouseDown: true ,
                waterfall:false,
                varyBarColor: true
            },
                pointLabels: { 
                    show: true 
                },
            },
             axesDefaults: {
                 tickRenderer: $.jqplot.CanvasAxisTickRenderer ,
             },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer,
                    ticks: ticks,
                    tickOptions: {
                    angle: -30,
                    fontFamily: 'Georgia',
                    fontSize: '10pt',
                    showMark: false,
                    showGridline: false
                    }
                },
                yaxis: {
                min: 0,
                tickInterval: 3
            }
            },
            highlighter: { show: true }
        });
    });
		</script>
    </div>
</body>





</html>
