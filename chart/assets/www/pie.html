<!DOCTYPE html>
<html>
<head>
	<title>饼状图</title>
  <link class="include" rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css" />
   <link href="css/jquery.mobile-1.4.0-alpha.2.min.css" rel="stylesheet" type="text/css"/>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script class="include" type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script class="include" type="text/javascript" src="js/jquery.jqplot.min.js"></script>
  <script class="include" type="text/javascript" src="js/jqplot.pieRenderer.min.js"></script>
   <script src="js/jquery.mobile-1.4.0-alpha.2.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="pie" data-role="page">
    	    <div data-theme="c" data-role="header" data-position="fixed">
        <h3>
            饼状图
        </h3>
    </div>
    <div data-role="content">
    <div id="chart1" style="margin-top:10px; margin-left:2px; width:300px; height:300px;"></div>
    <pre class="code brush:js"></pre>
    </div>
     <script class="code" type="text/javascript">
    $("#pie").live("pageshow",function(){
    jQuery.jqplot.config.enablePlugins = true;
    plot7 = jQuery.jqplot('chart1', 
      [[['Apple', 19],['HTC', 8], ['Samsung', 17], 
      ['LG', 6],['XiaoMi', 10], ['MeiZu', 7], ['ZTE', 3], ['HuaWei', 2]]], 
      {
        title: '投票结果 ', 
        seriesDefaults: {shadow: true, renderer: jQuery.jqplot.PieRenderer, rendererOptions: { showDataLabels: true } }, 
        legend: { show:true }
      }
    );
  });
  </script>

</body>


</html>
