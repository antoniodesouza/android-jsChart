<!DOCTYPE html>

<html>
<head>
	
	<title>Bar Charts</title>

    <link class="include" rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css" />
  
  <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../excanvas.js"></script><![endif]-->
   	   <script class="include" type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
      <script class="include" type="text/javascript" src="js/jquery.jqplot.min.js"></script>
	  <script class="include" type="text/javascript" src="js/jqplot.barRenderer.min.js"></script>
	  <script class="include" type="text/javascript" src="js/jqplot.categoryAxisRenderer.min.js"></script>
	  <script class="include" type="text/javascript" src="js/jqplot.pointLabels.min.js"></script>
       <script src="js/jquery.mobile-1.4.0-alpha.2.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="bar2"data-role="page"class="example-content">
            <div data-theme="c" data-role="header" data-position="fixed">
        <h3>
            柱状图2
        </h3>
    </div>
    <div data-role="content">
         <div id="chart5" style="margin-top:20px; margin-left:2px; width:300px; height:300px;"></div>
    </div>
   
    
  <script class="code" type="text/javascript">
  $("#bar2").on("pageshow",function(){
        plot5 = $.jqplot('chart5', [[[2,'HTC'], [9,'Samsung'], [7,'LG'], [10,'Apple'],[6,'XiaoMi'],[4,'MeiZU']]], {
            animate: !$.jqplot.use_excanvas,
            title:'投票结果',
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                shadowAngle: 135,
                rendererOptions: {
                    barDirection: 'horizontal',
                    highlightMouseDown: true ,
                    varyBarColor: true  
                },
                pointLabels: {show: true, formatString: '%d'}
            },

            axes: {
                yaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer
                }
            }
        });
    });</script>
	</div>	
</body>


</html>
